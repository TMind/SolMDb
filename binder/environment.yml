name: conda_env
channels:  
  - conda-forge  
  - defaults  
dependencies:  
  - python=3.11  
  - ipywidgets=8.1.1  
  - pandas=2.2.0  
  - jupyterlab=4.1.0  
  - pandas-datareader  
  - matplotlib  
  - markdown
  - ipympl  
  - pymongo  
  - networkx  
  - numpy  
  - pillow  
  - scipy  
  - tqdm  
  - tzlocal
  - requests  
  - pip  
  - pip:  
    - pyvis # If pyvis is not available in conda channels  
    - jupyter-server-proxy # If jupyter-server-proxy is not available in conda channels  
    - qgridnext==2.0.1 # If qgridnext is not available in conda channels  
    - icecream # If icecream is not available in conda channels  
    
